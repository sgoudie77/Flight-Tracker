<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- set div for leaflet map -->
    <div id="map"></div>
    
    <!-- loader to display while wating for API to fetch and display data -->
    <div class="loader" id="loader"></div>

    <!-- navbar section -->
    <div class="navbar">
        <a href="index.html"><img class="logo nav-item" src="logo.png" alt="logo"></a>
        <div class="toggle" onclick="toggleMenu();"></div>
        <nav>
            <ul class="navigation">
                <li><a class="nav_item" href="flights.html">Flights</a></li>
                <li><a class="nav_item" href="airports.html">Airports</a></li>
                <li><a class="nav_item" href="about.html">About</a></li>
            </ul>
        </nav>
    </div>

    <!-- total number of flights displayed -->
    <div>
        <p id="stats">Total Flights Tracked: <span id='total'></span></p>
    </div>
    
    <!-- refresh button -->
    <div id="latest">
        <button id="refresh">Refresh</button>
    </div>

    <!-- <script src="leaflet.rotatedMarker.js"></script> -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
